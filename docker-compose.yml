services:
  # フロントエンド (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: baby_wear_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true # Next.js ホットリロード用

  # API Gateway (Gin) としての役割を持つ現在のバックエンド
  api-gateway:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: baby_wear_api_gateway
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    environment:
      - GIN_MODE=debug
