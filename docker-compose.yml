services:
  # フロントエンド (Next.js)
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: baby_wear_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true # Next.js ホットリロード用
      - BACKEND_API_URL=http://recommender:8080

  # 服の推薦・履歴管理サービス (Gin)
  recommender:
    build:
      context: ./apps/recommender-service
      dockerfile: Dockerfile
    container_name: baby_wear_recommender
    ports:
      - "8080:8080"
    volumes:
      - ./apps/recommender-service:/app
    environment:
      - GIN_MODE=debug
