syntax = "proto3";

package weather.v1;

// Goの生成コードが配置されるパスとパッケージ名を指定
option go_package = "github.com/kenji/baby-wear-translator/backend/api-gateway/proto/weather/v1;weatherv1";

// 気象情報を提供するサービス
service WeatherService {
  // 指定された日付のおおよその気温（推測値）を取得します
  rpc GetEstimatedTemperature(GetEstimatedTemperatureRequest) returns (GetEstimatedTemperatureResponse) {}
}

message GetEstimatedTemperatureRequest {
  int32 year = 1;
  int32 month = 2;
  int32 day = 3;
}

message GetEstimatedTemperatureResponse {
  // 推測される気温（摂氏）
  double temperature = 1;
}
