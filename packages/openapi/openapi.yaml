openapi: 3.0.3
info:
  title: Baby Wear Translator API
  description: API for recommending baby wear based on birth date and temperature, with shop-specific names.
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Local server
paths:
  /milestones:
    get:
      summary: Get baby wear milestones
      description: Returns a list of recommended baby wear items for each month from birth to 2 years old.
      operationId: getMilestones
      parameters:
        - name: birth_date
          in: query
          description: Baby's birth date (YYYY-MM-DD)
          required: true
          schema:
            type: string
            format: date
            example: "2023-10-01"
        - name: target_shop
          in: query
          description: Target shop name for specific terminology (e.g., uniqlo, nishimatsuya, akachan_honpo)
          required: false
          schema:
            type: string
            example: "uniqlo"
      responses:
        "200":
          description: Successful milestones response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MilestoneResponse"
        "400":
          description: Invalid input parameters

components:
  schemas:
    Item:
      type: object
      required:
        - universal_name
        - shop_specific_name
        - category_label
        - category_emoji
        - category_color
      properties:
        universal_name:
          type: string
          description: Universal name of the item (e.g., combi-hadagi)
          example: "„Ç≥„É≥„ÉìËÇåÁùÄ"
        shop_specific_name:
          type: string
          description: Shop-specific name of the item
          example: "„Ç≥„ÉÉ„Éà„É≥„Éï„É©„Ç§„Çπ„Ç≥„É≥„ÉìËÇåÁùÄ"
        category_label:
          type: string
          description: Category label for display
          example: "„Ç§„É≥„Éä„Éº"
        category_emoji:
          type: string
          description: Emoji represention of the category
          example: "üë∂"
        category_color:
          type: string
          description: Background color for item icon
          example: "#FFF3E0"

    Milestone:
      type: object
      required:
        - age_in_months
        - target_date
        - size
        - items
      properties:
        age_in_months:
          type: integer
          description: Age in months at this milestone
          example: 0
        target_date:
          type: string
          format: date
          description: The date corresponding to this milestone
          example: "2023-10-01"
        size:
          type: string
          description: Estimated clothing size in cm
          example: "50-60cm"
        items:
          type: array
          description: List of recommended items
          items:
            $ref: "#/components/schemas/Item"

    MilestoneResponse:
      type: object
      required:
        - milestones
      properties:
        milestones:
          type: array
          description: List of milestones from birth to 24 months
          items:
            $ref: "#/components/schemas/Milestone"
