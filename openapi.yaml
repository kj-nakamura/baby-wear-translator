openapi: 3.0.3
info:
  title: Baby Wear Translator API
  description: API for recommending baby wear based on birth date and temperature, with shop-specific names.
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Local server
paths:
  /recommend:
    get:
      summary: Get recommended baby wear
      description: Returns a list of recommended baby wear items based on the baby's age and current temperature.
      operationId: getRecommendation
      parameters:
        - name: birth_date
          in: query
          description: Baby's birth date (YYYY-MM-DD)
          required: true
          schema:
            type: string
            format: date
            example: "2023-10-01"
        - name: target_shop
          in: query
          description: Target shop name for specific terminology (e.g., uniqlo, nishimatsuya, akachan_honpo)
          required: false
          schema:
            type: string
            example: "uniqlo"
        - name: target_date
          in: query
          description: Target date to wear the baby wear (YYYY-MM-DD), defaults to today
          required: false
          schema:
            type: string
            format: date
            example: "2023-10-15"
      responses:
        '200':
          description: Successful recommendation response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecommendationResponse'
        '400':
          description: Invalid input parameters

components:
  schemas:
    Item:
      type: object
      required:
        - universal_name
        - shop_specific_name
      properties:
        universal_name:
          type: string
          description: Universal name of the item (e.g., combi-hadagi)
          example: "コンビ肌着"
        shop_specific_name:
          type: string
          description: Shop-specific name of the item
          example: "コットンフライスコンビ肌着"
    
    RecommendationResponse:
      type: object
      required:
        - age_in_months
        - size
        - items
      properties:
        age_in_months:
          type: integer
          description: Calculated age in months
          example: 4
        size:
          type: string
          description: Estimated clothing size in cm
          example: "60-70cm"
        items:
          type: array
          description: List of recommended items
          items:
            $ref: '#/components/schemas/Item'
