version: v2

# buf generate コマンドで使うプラグインの設定
plugins:
  # Go: Protocol Buffersの型定義（構造体）を生成
  - remote: buf.build/protocolbuffers/go:v1.36.6
    out: backend/gen
    opt:
      - paths=source_relative

  # Go: connect-go 用のサーバーインターフェース＆クライアントを生成
  - remote: buf.build/connectrpc/go:v1.17.0
    out: backend/gen
    opt:
      - paths=source_relative

  # TypeScript: Protocol Buffersの型定義（クラス）を生成
  - remote: buf.build/bufbuild/es:v2.4.0
    out: frontend/src/gen
    opt:
      - target=ts

  # TypeScript: connect-es 用のクライアント関数を生成
  - remote: buf.build/connectrpc/es:v1.6.1
    out: frontend/src/gen
    opt:
      - target=ts

inputs:
  - directory: proto
