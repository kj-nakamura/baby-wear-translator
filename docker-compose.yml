services:
  # フロントエンド (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: baby_wear_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true # Next.js ホットリロード用

  # 服の推薦・履歴管理サービス (Gin)
  recommender:
    build:
      context: ./backend/services/recommender
      dockerfile: Dockerfile
    container_name: baby_wear_recommender
    ports:
      - "8080:8080"
    volumes:
      - ./backend/services/recommender:/app
    environment:
      - GIN_MODE=debug
